<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI-POAS - Pendaftaran Sidang</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <style>
        :root {
            --primary: #00FF00;
            --primary-dark: #8bc926;
            --dark-bg: #121212;
            --card-dark: #1e1e1e;
            --text-light: #f5f5f5;
            --danger: #e53935;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-light);
        }

        .logo .subtitle {
            font-size: 1rem;
            color: var(--primary);
            font-weight: 500;
        }

        .form-card {
            background: var(--card-dark);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-field input, .input-field textarea {
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border: 2px solid #333;
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field input:focus, .input-field textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .btn-submit {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .time-slot {
            padding: 12px;
            text-align: center;
            border: 2px solid #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .time-slot:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--primary);
        }

        .time-slot.selected {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
        }

        .time-slot.occupied {
            background: rgba(229, 57, 53, 0.3) !important;
            border-color: var(--danger) !important;
            cursor: not-allowed !important;
            color: #999 !important;
            position: relative;
        }

        .time-slot.occupied::after {
            content: "‚ùå TERISI";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7em;
            font-weight: bold;
            color: var(--danger);
            background: rgba(0, 0, 0, 0.8);
            padding: 2px 5px;
            border-radius: 4px;
        }

        .time-slot.occupied:hover {
            background: rgba(229, 57, 53, 0.4) !important;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--primary);
            color: #000;
        }

        .notification.error {
            background: var(--danger);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .receipt {
            background: rgba(0, 255, 0, 0.1);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid var(--primary);
            margin-top: 20px;
        }

        .queue-number {
            font-size: 3em;
            font-weight: bold;
            color: var(--primary);
            text-align: center;
            margin: 10px 0;
        }

        .connection-status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9rem;
        }

        .status-connected {
            background: rgba(0, 255, 0, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .status-error {
            background: rgba(229, 57, 53, 0.1);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .occupied-info {
            margin-top: 10px;
            padding: 10px;
            background: rgba(229, 57, 53, 0.1);
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .time-slots {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="notification" class="notification"></div>

    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>SI-POAS</h1>
                <p class="subtitle">Sistem Pendaftaran Online Antrian Sidang</p>
                <p style="font-size: 0.9rem; color: #aaa; margin-top: 5px;">Pengadilan Agama Tarutung</p>
            </div>
        </div>

        <!-- Connection Status -->
        <div id="connection-status" class="connection-status">
            <div class="loading"></div> Memeriksa koneksi server...
        </div>

        <div class="form-card">
            <h2 style="text-align: center; margin-bottom: 30px;">Formulir Pendaftaran Sidang</h2>

            <form id="registration-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nama" class="form-label">Nama Lengkap *</label>
                        <div class="input-field">
                            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email *</label>
                        <div class="input-field">
                            <input type="email" id="email" name="email" placeholder="Masukkan alamat email" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="whatsapp" class="form-label">Nomor WhatsApp *</label>
                        <div class="input-field">
                            <input type="tel" id="whatsapp" name="whatsapp" placeholder="Contoh: 628123456789" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="no_perkara" class="form-label">Nomor Perkara *</label>
                        <div class="input-field">
                            <input type="text" id="no_perkara" name="no_perkara" placeholder="Masukkan nomor perkara" required>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tanggal_sidang" class="form-label">Tanggal Sidang *</label>
                        <div class="input-field">
                            <input type="date" id="tanggal_sidang" name="tanggal_sidang" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Waktu Sidang *</label>
                        <div class="time-slots" id="time-slots">
                            <div class="time-slot" data-time="09:00">09:00<br><small>No. 1</small></div>
                            <div class="time-slot" data-time="10:00">10:00<br><small>No. 2</small></div>
                            <div class="time-slot" data-time="11:00">11:00<br><small>No. 3</small></div>
                            <div class="time-slot" data-time="12:00">12:00<br><small>No. 4</small></div>
                            <div class="time-slot" data-time="13:00">13:00<br><small>No. 5</small></div>
                            <div class="time-slot" data-time="14:00">14:00<br><small>No. 6</small></div>
                        </div>
        
                        <input type="hidden" id="waktu_sidang" name="waktu_sidang" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="alasan" class="form-label">Alasan / Deskripsi Sidang</label>
                    <div class="input-field">
                        <textarea id="alasan" name="alasan" placeholder="Jelaskan alasan atau deskripsi sidang..." rows="4"></textarea>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submit-btn">
                    <i class="fas fa-paper-plane"></i> Daftar Sidang
                </button>
            </form>
        </div>

        <!-- Struk Pendaftaran -->
        <div id="receipt" class="form-card" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--primary);">
                <i class="fas fa-check-circle"></i> Pendaftaran Berhasil!
            </h2>
            <div id="receipt-content">
                <!-- Konten struk akan diisi JavaScript -->
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn-submit" onclick="location.reload()">
                    <i class="fas fa-plus"></i> Daftar Lagi
                </button>
            </div>
        </div>
    </div>

    <script>
        // ================================
        // KONFIGURASI
        // ================================
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwhq1vcAWtABl4UHDrkPiwlIaaIPMHDWgJhO6nL6Nnx0Rl7MLnICWrgNe5N3A0VBx9n/exec';
        
        const EMAILJS_CONFIG = {
            PUBLIC_KEY: "HCCzIO1iChSuIxGgk",
            SERVICE_ID: "service_h3zxr5q",
            TEMPLATES: {
                CONFIRMATION: "template_5jvzx2f",
                REMINDER: "template_c18nu1t"
            },
            ADMIN_EMAIL: "protocoltype01@gmail.com"
        };

        // Inisialisasi EmailJS
        emailjs.init(EMAILJS_CONFIG.PUBLIC_KEY);

        class PendaftaranSystem {
            constructor() {
                console.log('üü¢ PendaftaranSystem initialized');
                this.initializeEventListeners();
                this.enhanceDateInput();
                this.testConnection();
            }

            initializeEventListeners() {
                document.getElementById('registration-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    await this.handleRegistration();
                });

                // Time slot selection
                document.querySelectorAll('.time-slot').forEach(slot => {
                    slot.addEventListener('click', () => {
                        this.handleTimeSlotClick(slot);
                    });
                });
            }

            handleTimeSlotClick(slot) {
                // Jika slot sudah occupied, jangan biarkan dipilih
                if (slot.classList.contains('occupied')) {
                    this.showNotification('‚ùå Jam ini sudah terisi! Data dari database menunjukkan jam ini tidak tersedia.', 'error');
                    return;
                }

                // Hapus seleksi sebelumnya dan pilih yang baru
                document.querySelectorAll('.time-slot').forEach(s => {
                    s.classList.remove('selected');
                });
                slot.classList.add('selected');
                document.getElementById('waktu_sidang').value = slot.dataset.time;
            }

            enhanceDateInput() {
                const dateInput = document.getElementById('tanggal_sidang');
                
                // Set minimum date to today
                const today = new Date().toISOString().split('T')[0];
                dateInput.min = today;
                dateInput.value = today;
                
                // Load data dari database ketika tanggal berubah
                dateInput.addEventListener('change', async (e) => {
                    const selectedDate = e.target.value;
                    await this.loadOccupiedSlotsFromDatabase(selectedDate);
                });
                
                // Initial load data
                this.loadOccupiedSlotsFromDatabase(dateInput.value);
            }

            async testConnection() {
                try {
                    const statusDiv = document.getElementById('connection-status');
                    
                    const response = await fetch(`${APPS_SCRIPT_URL}?action=test&timestamp=${Date.now()}`);
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            statusDiv.innerHTML = '‚úÖ <strong>Terhubung ke server</strong> - Sistem siap digunakan';
                            statusDiv.className = 'connection-status status-connected';
                        } else {
                            throw new Error(result.error);
                        }
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    const statusDiv = document.getElementById('connection-status');
                    statusDiv.innerHTML = `‚ùå <strong>Gagal terhubung:</strong> ${error.message}`;
                    statusDiv.className = 'connection-status status-error';
                    console.error('Connection test failed:', error);
                }
            }

            async loadOccupiedSlotsFromDatabase(date) {
                try {
                    console.log('üü° Loading occupied slots from database for:', date);
                    
                    const response = await fetch(`${APPS_SCRIPT_URL}?action=getQueue&date=${date}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('üü¢ Database response:', data);
                    
                    if (data.success && data.data && data.data.data) {
                        this.updateTimeSlotsBasedOnDatabase(data.data.data, date);
                    } else {
                        // Jika tidak ada data, reset semua slot
                        this.resetAllTimeSlots();
                    }
                    
                } catch (error) {
                    console.error('üî¥ Error loading from database:', error);
                    this.showNotification('‚ö†Ô∏è Gagal memuat data dari database', 'error');
                }
            }

            updateTimeSlotsBasedOnDatabase(databaseData, date) {
                console.log('üü° Updating slots based on database data:', databaseData);
                
                // Reset semua slot terlebih dahulu
                this.resetAllTimeSlots();
                
                // Filter data untuk tanggal yang dipilih
                const occupiedForDate = databaseData.filter(item => 
                    item.tanggal_sidang === date
                );
                
                console.log('üü¢ Occupied slots for date:', occupiedForDate);
                
                // Tandai slot yang sudah terisi berdasarkan database
                occupiedForDate.forEach(item => {
                    const slotElement = document.querySelector(`.time-slot[data-time="${item.waktu_sidang}"]`);
                    if (slotElement) {
                        slotElement.classList.add('occupied');
                        slotElement.innerHTML = `${item.waktu_sidang}<br><small style="color: #e53935;">‚ùå TERISI</small>`;
                        console.log('üî¥ Marked as occupied from database:', item.waktu_sidang);
                    }
                });

                // Reset selection
                document.getElementById('waktu_sidang').value = '';
                
                // Update info
                const occupiedInfo = document.getElementById('occupied-info');
                if (occupiedForDate.length > 0) {
                    occupiedInfo.innerHTML = `üî¥ ${occupiedForDate.length} jam sudah terisi (data real-time dari database)`;
                } 
            }

            resetAllTimeSlots() {
                document.querySelectorAll('.time-slot').forEach(slot => {
                    slot.classList.remove('occupied', 'selected');
                    const time = slot.dataset.time;
                    const number = this.getSlotNumber(time);
                    slot.innerHTML = `${time}<br><small>No. ${number}</small>`;
                });
            }

            getSlotNumber(time) {
                const timeMap = {
                    '09:00': 1, '10:00': 2, '11:00': 3,
                    '12:00': 4, '13:00': 5, '14:00': 6
                };
                return timeMap[time] || 1;
            }

            async doubleCheckAvailability(tanggal, waktu) {
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?action=checkAvailability&tanggal_sidang=${tanggal}&waktu_sidang=${waktu}`);
                    
                    if (response.ok) {
                        const result = await response.json();
                        return result;
                    } else {
                        throw new Error('HTTP error: ' + response.status);
                    }
                } catch (error) {
                    console.error('Double check error:', error);
                    // Return available sebagai fallback
                    return { available: true, message: 'Tersedia' };
                }
            }

            async handleRegistration() {
                const submitBtn = document.getElementById('submit-btn');
                const originalText = submitBtn.innerHTML;
                
                submitBtn.innerHTML = '<div class="loading"></div> Mengirim...';
                submitBtn.disabled = true;

                const formData = new FormData(document.getElementById('registration-form'));
                const userData = {
                    nama: formData.get('nama'),
                    email: formData.get('email'),
                    whatsapp: formData.get('whatsapp'),
                    no_perkara: formData.get('no_perkara'),
                    tanggal_sidang: formData.get('tanggal_sidang'),
                    waktu_sidang: formData.get('waktu_sidang'),
                    alasan: formData.get('alasan')
                };

                // Validasi client-side
                if (!userData.waktu_sidang) {
                    this.showNotification('Pilih waktu sidang terlebih dahulu!', 'error');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    return;
                }

                // Validasi: Cek apakah slot yang dipilih sudah terisi di database
                const selectedSlot = document.querySelector('.time-slot.selected');
                if (selectedSlot && selectedSlot.classList.contains('occupied')) {
                    this.showNotification('‚ùå DITOLAK! Jam ini sudah terisi di database. Silakan pilih jam lain.', 'error');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    return;
                }

                // DOUBLE CHECK: Validasi ulang ke server sebelum submit
                try {
                    const doubleCheck = await this.doubleCheckAvailability(userData.tanggal_sidang, userData.waktu_sidang);
                    if (!doubleCheck.available) {
                        this.showNotification(`‚ùå GAGAL! ${doubleCheck.message}`, 'error');
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                        
                        // Refresh data dari database
                        await this.loadOccupiedSlotsFromDatabase(userData.tanggal_sidang);
                        return;
                    }
                } catch (error) {
                    console.error('Double check error:', error);
                    // Lanjutkan submit meski error double check
                }

                try {
                    // Kirim data ke Google Sheets
                    const response = await this.submitToGoogleSheets(userData);
                    
                    if (response.success) {
                        // Kirim email konfirmasi
                        const emailSuccess = await this.sendConfirmationEmail(response.data);
                        
                        if (emailSuccess) {
                            this.showReceipt(response.data);
                            this.showNotification('‚úÖ Pendaftaran berhasil! Data tersimpan di database dan email konfirmasi telah dikirim.', 'success');
                            
                            // Jadwalkan reminder
                            this.scheduleReminder(response.data);
                            
                        } else {
                            this.showReceipt(response.data);
                            this.showNotification('‚úÖ Pendaftaran berhasil! Data tersimpan di database, tapi gagal mengirim email konfirmasi.', 'success');
                        }
                        
                        // RELOAD data dari database untuk update status jam
                        setTimeout(() => {
                            this.loadOccupiedSlotsFromDatabase(userData.tanggal_sidang);
                        }, 1000);
                        
                    } else {
                        throw new Error(response.error);
                    }
                } catch (error) {
                    this.showNotification('‚ùå Error: ' + error.message, 'error');
                } finally {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            }

            async submitToGoogleSheets(userData) {
                try {
                    console.log('üü° Mengirim data ke database:', userData);
                    
                    const params = new URLSearchParams({
                        action: 'register',
                        nama: userData.nama,
                        email: userData.email,
                        whatsapp: userData.whatsapp,
                        no_perkara: userData.no_perkara,
                        tanggal_sidang: userData.tanggal_sidang,
                        waktu_sidang: userData.waktu_sidang,
                        alasan: userData.alasan || ''
                    });
                    
                    const url = `${APPS_SCRIPT_URL}?${params.toString()}`;
                    console.log('üü° Request URL:', url);
                    
                    const response = await fetch(url);
                    
                    console.log('üü° Response status:', response.status);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP Error: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('üü¢ Response dari database:', result);
                    
                    return result;
                    
                } catch (error) {
                    console.error('üî¥ Submit error:', error);
                    throw new Error('Gagal mengirim data ke database: ' + error.message);
                }
            }

            // Kirim email konfirmasi ke peserta
            async sendConfirmationEmail(userData) {
                const templateParams = {
                    to_email: userData.email,
                    to_name: userData.nama,
                    queue_number: userData.queueNumber,
                    no_perkara: userData.no_perkara,
                    tanggal_sidang: this.formatDateForEmail(userData.tanggal_sidang),
                    waktu_sidang: userData.waktu_sidang,
                    alasan: userData.alasan || 'Tidak ada alasan'
                };

                try {
                    await emailjs.send(
                        EMAILJS_CONFIG.SERVICE_ID, 
                        EMAILJS_CONFIG.TEMPLATES.CONFIRMATION, 
                        templateParams
                    );
                    console.log(`‚úÖ Email konfirmasi berhasil dikirim ke ${userData.email}`);
                    return true;
                } catch (error) {
                    console.error('‚ùå Error mengirim email konfirmasi:', error);
                    return false;
                }
            }

            // Jadwalkan reminder 1 jam sebelum sidang
            scheduleReminder(userData) {
                const sidangDateTime = new Date(`${userData.tanggal_sidang}T${userData.waktu_sidang}`);
                const reminderTime = new Date(sidangDateTime.getTime() - (60 * 60 * 1000)); // 1 jam sebelum
                
                const now = new Date();
                const delay = reminderTime.getTime() - now.getTime();
                
                if (delay > 0) {
                    console.log(`‚è∞ Reminder dijadwalkan untuk ${reminderTime}`);
                    
                    setTimeout(async () => {
                        await this.sendReminderEmail(userData);
                    }, delay);
                }
            }

            // Kirim email reminder
            async sendReminderEmail(userData) {
                const templateParams = {
                    to_email: userData.email,
                    to_name: userData.nama,
                    queue_number: userData.queueNumber,
                    no_perkara: userData.no_perkara,
                    tanggal_sidang: this.formatDateForEmail(userData.tanggal_sidang),
                    waktu_sidang: userData.waktu_sidang,
                    message: `Pengingat: Sidang Anda akan dimulai dalam 1 jam. Silakan datang 15 menit sebelum waktu sidang.`
                };

                try {
                    await emailjs.send(
                        EMAILJS_CONFIG.SERVICE_ID, 
                        EMAILJS_CONFIG.TEMPLATES.REMINDER, 
                        templateParams
                    );
                    console.log(`‚úÖ Email reminder berhasil dikirim ke ${userData.email}`);
                    
                } catch (error) {
                    console.error('‚ùå Error mengirim email reminder:', error);
                }
            }

            formatDateForEmail(dateString) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('id-ID', options);
            }

            showReceipt(data) {
                const receipt = document.getElementById('receipt');
                const receiptContent = document.getElementById('receipt-content');
                const formCard = document.querySelector('.form-card');
                
                receiptContent.innerHTML = `
                    <div class="receipt">
                        <div style="text-align: center; margin-bottom: 20px;">
                            <div class="queue-number">${data.queueNumber}</div>
                            <div style="font-size: 1.2em; color: var(--primary);">Nomor Antrian</div>
                        </div>
                        
                        <div style="display: grid; gap: 15px;">
                            <div style="display: flex; justify-content: space-between;">
                                <strong>Nama:</strong>
                                <span>${data.nama}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <strong>Email:</strong>
                                <span>${data.email}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <strong>WhatsApp:</strong>
                                <span>${data.whatsapp}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <strong>No Perkara:</strong>
                                <span>${data.no_perkara}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <strong>Tanggal:</strong>
                                <span>${this.formatDate(data.tanggal_sidang)}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <strong>Waktu:</strong>
                                <span>${data.waktu_sidang} WIB</span>
                            </div>
                        </div>
                        
                        <hr style="margin: 20px 0; border-color: #333;">
                        
                        <div style="text-align: center; font-size: 0.9em; color: #aaa;">
                            <p>üìß Email konfirmasi telah dikirim ke ${data.email}</p>
                            <p>‚è∞ Anda akan menerima reminder 1 jam sebelum sidang</p>
                            <p>üïí Silakan datang 15 menit sebelum jadwal sidang</p>
                            <p>üìç Pengadilan Agama Tarutung</p>
                            <p>üíæ Data tersimpan di database sistem</p>
                        </div>
                    </div>
                `;
                
                formCard.style.display = 'none';
                receipt.style.display = 'block';
            }

            formatDate(dateString) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString).toLocaleDateString('id-ID', options);
            }

            showNotification(message, type) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type} show`;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            }
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            new PendaftaranSystem();
        });
    </script>
</body>
