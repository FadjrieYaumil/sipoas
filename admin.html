<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI-POAS - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        /* ... (CSS tetap sama) ... */
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles" id="particles"></div>

    <!-- Notifications -->
    <div id="notification" class="notification"></div>

    <div class="container">
        <!-- ... (HTML struktur tetap sama) ... -->

        <!-- Queue List -->
        <h3 style="margin: 30px 0 20px 0;">Daftar Antrian Sidang - <span id="current-date-display"></span></h3>
        <table class="data-table">
            <thead>
                <tr>
                    <th>No Antrian</th>
                    <th>Nama</th>
                    <th>No Perkara</th>
                    <th>WhatsApp</th>
                    <th>Tanggal & Waktu Sidang</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="queue-table-body">
                <tr>
                    <td colspan="7" style="text-align: center;">
                        <div class="loading"></div> Memuat data...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // ================================
        // KONFIGURASI
        // ================================
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwhq1vcAWtABl4UHDrkPiwlIaaIPMHDWgJhO6nL6Nnx0Rl7MLnICWrgNe5N3A0VBx9n/exec';
        
        // Konfigurasi EmailJS
        const EMAILJS_CONFIG = {
            PUBLIC_KEY: "HCCzIO1iChSuIxGgk",
            SERVICE_ID: "service_h3zxr5q",
            TEMPLATES: {
                CONFIRMATION: "template_5jvzx2f",
                REMINDER: "template_c18nu1t",
                CALL_NOTIFICATION: "template_c18nu1t"
            },
            ADMIN_EMAIL: "protocoltype01@gmail.com"
        };

        // Inisialisasi EmailJS
        if (EMAILJS_CONFIG.PUBLIC_KEY) {
            emailjs.init(EMAILJS_CONFIG.PUBLIC_KEY);
        }

        // Particle Background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 20 + 5;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 20 + 10;
                const animationDelay = Math.random() * 5;
                const opacity = Math.random() * 0.1 + 0.05;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${animationDelay}s`;
                particle.style.opacity = opacity;
                
                particlesContainer.appendChild(particle);
            }
        }

        class AdminSystem {
            constructor() {
                this.currentSession = null;
                this.selectedCompletion = null;
                this.isLoading = false;
                this.initializeEventListeners();
                this.loadQueueData();
                this.startAutoRefresh();
            }

            initializeEventListeners() {    
                document.getElementById('refresh-btn').addEventListener('click', () => {
                    this.loadQueueData();
                });

                document.getElementById('clear-queue-btn').addEventListener('click', () => {
                    this.clearSelectedData();
                });

                document.getElementById('export-btn').addEventListener('click', () => {
                    this.exportToExcel();
                });

                document.getElementById('date-filter').addEventListener('change', () => {
                    this.loadQueueData();
                });

                // Session controls
                document.getElementById('start-session').addEventListener('click', () => {
                    this.startSession();
                });

                document.getElementById('next-session').addEventListener('click', () => {
                    this.nextSession();
                });

                document.getElementById('end-session').addEventListener('click', () => {
                    this.endSession();
                });

                document.getElementById('end-session-day').addEventListener('click', () => {
                    this.closeSessionDay();
                });

                document.getElementById('resume-session').addEventListener('click', () => {
                    this.resumeSession();
                });

                document.getElementById('clear-queue').addEventListener('click', () => {
                    this.clearSelectedData();
                });

                // Completion options
                document.querySelectorAll('.completion-option').forEach(option => {
                    option.addEventListener('click', (e) => {
                        document.querySelectorAll('.completion-option').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        option.classList.add('selected');
                        
                        const radio = option.querySelector('input[type="radio"]');
                        radio.checked = true;
                        this.selectedCompletion = radio.value;
                        
                        // Aktifkan tombol aksi
                        document.getElementById('end-session').disabled = false;
                        document.getElementById('next-session').disabled = false;
                    });
                });
            }

            async loadQueueData() {
                if (this.isLoading) return;
                
                try {
                    this.isLoading = true;
                    this.showLoading();
                    console.log('Loading queue data...');
                    
                    const response = await fetch(`${APPS_SCRIPT_URL}?action=getQueue&timestamp=${Date.now()}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log('Data received:', data);
                    
                    if (data.success) {
                        const queueData = data.data.data || data.data || [];
                        const dates = data.data.dates || [];
                        
                        console.log('Queue data:', queueData);
                        console.log('Dates:', dates);
                        
                        this.displayQueueData(queueData);
                        this.updateStatistics(queueData);
                        this.updateDateFilter(dates);
                        this.updateSessionInfo(queueData);
                    } else {
                        throw new Error(data.error || 'Unknown error');
                    }
                } catch (error) {
                    console.error('Load data error:', error);
                    this.showNotification('Error memuat data: ' + error.message, 'error');
                    this.displayQueueData([]);
                } finally {
                    this.isLoading = false;
                }
            }

            displayQueueData(queue) {
                const tbody = document.getElementById('queue-table-body');
                const selectedDate = document.getElementById('date-filter').value;
                
                // Filter berdasarkan tanggal
                const filteredQueue = selectedDate === 'all' 
                    ? queue 
                    : queue.filter(item => item.tanggal_sidang === selectedDate);
                
                if (filteredQueue.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;">Tidak ada data untuk tanggal ini</td></tr>';
                    return;
                }

                // Urutkan berdasarkan waktu sidang
                const sortedQueue = [...filteredQueue].sort((a, b) => {
                    const timeOrder = {
                        '09:00': 1, '10:00': 2, '11:00': 3, 
                        '12:00': 4, '13:00': 5, '14:00': 6
                    };
                    return (timeOrder[a.waktu_sidang] || 0) - (timeOrder[b.waktu_sidang] || 0);
                });

                tbody.innerHTML = sortedQueue.map(item => {
                    const isCurrentSession = this.currentSession && this.currentSession.queueNumber === item.queueNumber;
                    const rowClass = isCurrentSession ? 'current-session' : '';
                    
                    return `
                        <tr class="${rowClass}">
                            <td><strong>${item.queueNumber || '-'}</strong></td>
                            <td>${item.nama || '-'}</td>
                            <td>${item.no_perkara || '-'}</td>
                            <td>${item.whatsapp || '-'}</td>
                            <td>${this.formatDateTime(item.tanggal_sidang, item.waktu_sidang)}</td>
                            <td><span class="status-badge status-${item.status || 'waiting'}">${this.getStatusText(item.status)}</span></td>
                            <td>
                                <button class="btn-call" onclick="adminSystem.sendImmediateCall(${item.queueNumber || 0})">
                                    <i class="fas fa-bell"></i> Panggil
                                </button>
                                <button class="btn" onclick="adminSystem.updateStatus(${item.queueNumber || 0}, 'ongoing')" 
                                        ${(item.status === 'ongoing' || item.status === 'completed') ? 'disabled' : ''}>
                                    Mulai
                                </button>
                                <button class="btn btn-success" onclick="adminSystem.updateStatus(${item.queueNumber || 0}, 'completed')"
                                        ${item.status === 'completed' ? 'disabled' : ''}>
                                    Selesai
                                </button>
                                <button class="btn btn-danger" onclick="adminSystem.deleteQueueItem(${item.queueNumber || 0})">
                                    <i class="fas fa-trash"></i> Hapus
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
            }

            updateStatistics(queue) {
                const selectedDate = document.getElementById('date-filter').value;
                const filteredQueue = selectedDate === 'all' 
                    ? queue 
                    : queue.filter(item => item.tanggal_sidang === selectedDate);

                const total = filteredQueue.length;
                const waiting = filteredQueue.filter(item => item.status === 'waiting' || !item.status).length;
                const ongoing = filteredQueue.filter(item => item.status === 'ongoing').length;
                const completed = filteredQueue.filter(item => item.status === 'completed').length;

                document.getElementById('total-count').textContent = total;
                document.getElementById('waiting-count').textContent = waiting;
                document.getElementById('ongoing-count').textContent = ongoing;
                document.getElementById('completed-count').textContent = completed;
            }

            updateSessionInfo(queue) {
                const currentSessionDiv = document.getElementById('current-session');
                const startSessionControl = document.getElementById('start-session-control');
                const resumeButton = document.getElementById('resume-session');
                const adminControlsTop = document.getElementById('admin-controls-top');
                const adminControlsLeft = document.getElementById('admin-controls-left');

                const selectedDate = document.getElementById('date-filter').value;
                const filteredQueue = selectedDate === 'all' 
                    ? queue 
                    : queue.filter(item => item.tanggal_sidang === selectedDate);

                // Tampilkan kontrol admin jika ada data
                if (filteredQueue.length > 0) {
                    adminControlsTop.style.display = 'block';
                    adminControlsLeft.style.display = 'block';
                } else {
                    adminControlsTop.style.display = 'none';
                    adminControlsLeft.style.display = 'none';
                }

                // Cari sesi yang sedang berlangsung
                const ongoingSession = filteredQueue.find(item => item.status === 'ongoing');
                if (ongoingSession) {
                    this.currentSession = ongoingSession;
                }

                if (this.currentSession) {
                    document.getElementById('session-details').innerHTML = `
                        <h4>${this.currentSession.nama}</h4>
                        <p><strong>No Perkara:</strong> ${this.currentSession.no_perkara}</p>
                        <p><strong>Email:</strong> ${this.currentSession.email}</p>
                        <p><strong>WhatsApp:</strong> ${this.currentSession.whatsapp}</p>
                        <p><strong>Nomor Antrian:</strong> ${this.currentSession.queueNumber}</p>
                        <p><strong>Tanggal & Waktu Sidang:</strong> ${this.formatDateTime(this.currentSession.tanggal_sidang, this.currentSession.waktu_sidang)}</p>
                        <p><strong>Alasan:</strong> ${this.currentSession.alasan || 'Tidak ada alasan'}</p>
                        <p><strong>Waktu Mulai:</strong> ${new Date().toLocaleTimeString()}</p>
                    `;
                    currentSessionDiv.style.display = 'block';
                    startSessionControl.style.display = 'none';
                    resumeButton.style.display = 'none';
                } else {
                    currentSessionDiv.style.display = 'none';
                    startSessionControl.style.display = 'block';
                    resumeButton.style.display = 'none';
                }
            }

            async startSession() {
                try {
                    const selectedDate = document.getElementById('date-filter').value;
                    const queue = await this.getQueueForDate(selectedDate);
                    const pendingQueue = queue.filter(item => 
                        (item.status === 'waiting' || !item.status) && 
                        item.tanggal_sidang === selectedDate
                    );
                    
                    if (pendingQueue.length === 0) {
                        this.showNotification('Tidak ada antrian yang menunggu untuk tanggal ini', 'error');
                        return;
                    }

                    // Ambil peserta pertama yang menunggu
                    const nextUser = pendingQueue[0];
                    
                    // Update status ke ongoing terlebih dahulu
                    await this.updateStatus(nextUser.queueNumber, 'ongoing');
                    
                    // Set current session setelah update berhasil
                    this.currentSession = {
                        ...nextUser,
                        startTime: new Date().toISOString()
                    };

                    // Kirim notifikasi email ke user
                    await this.sendSessionNotification(nextUser, 'current');

                    this.showNotification(`Sidang dimulai untuk: ${nextUser.nama}`, 'success');
                    this.loadQueueData();
                    
                } catch (error) {
                    this.showNotification('Error: ' + error.message, 'error');
                }
            }

            async nextSession() {
                if (!this.selectedCompletion) {
                    this.showNotification('Pilih status penyelesaian sidang terlebih dahulu.', 'error');
                    return;
                }

                try {
                    const isCompleted = this.selectedCompletion === 'completed';
                    
                    // Selesaikan sesi saat ini
                    if (this.currentSession) {
                        await this.updateStatus(this.currentSession.queueNumber, isCompleted ? 'completed' : 'waiting');
                    }

                    // Cari peserta berikutnya
                    const selectedDate = document.getElementById('date-filter').value;
                    const queue = await this.getQueueForDate(selectedDate);
                    const pendingQueue = queue.filter(item => 
                        (item.status === 'waiting' || !item.status) && 
                        item.tanggal_sidang === selectedDate
                    );
                    
                    if (pendingQueue.length > 0) {
                        const nextUser = pendingQueue[0];
                        
                        // Update status ke ongoing terlebih dahulu
                        await this.updateStatus(nextUser.queueNumber, 'ongoing');
                        
                        // Set current session setelah update berhasil
                        this.currentSession = {
                            ...nextUser,
                            startTime: new Date().toISOString()
                        };
                        
                        // Kirim notifikasi email ke user
                        await this.sendSessionNotification(nextUser, 'current');
                        
                        this.showNotification(`Berhasil pindah ke sidang berikutnya: ${nextUser.nama}`, 'success');
                    } else {
                        this.currentSession = null;
                        this.showNotification('Semua sidang untuk tanggal ini telah selesai', 'info');
                    }
                    
                    // Reset selection
                    this.selectedCompletion = null;
                    document.querySelectorAll('.completion-option').forEach(opt => {
                        opt.classList.remove('selected');
                        opt.querySelector('input[type="radio"]').checked = false;
                    });
                    document.getElementById('end-session').disabled = true;
                    document.getElementById('next-session').disabled = true;
                    
                    this.loadQueueData();
                    
                } catch (error) {
                    this.showNotification('Error: ' + error.message, 'error');
                }
            }

            async endSession() {
                if (!this.selectedCompletion) {
                    this.showNotification('Pilih status penyelesaian sidang terlebih dahulu.', 'error');
                    return;
                }

                try {
                    const isCompleted = this.selectedCompletion === 'completed';
                    
                    if (this.currentSession) {
                        await this.updateStatus(this.currentSession.queueNumber, isCompleted ? 'completed' : 'waiting');
                        this.currentSession = null;
                        this.showNotification('Sidang diakhiri', 'info');
                    }
                    
                    // Reset selection
                    this.selectedCompletion = null;
                    document.querySelectorAll('.completion-option').forEach(opt => {
                        opt.classList.remove('selected');
                        opt.querySelector('input[type="radio"]').checked = false;
                    });
                    document.getElementById('end-session').disabled = true;
                    document.getElementById('next-session').disabled = true;
                    
                    this.loadQueueData();
                    
                } catch (error) {
                    this.showNotification('Error: ' + error.message, 'error');
                }
            }

            async resumeSession() {
                this.showNotification('Fitur resume session dalam pengembangan', 'info');
            }

            async closeSessionDay() {
                const selectedDate = document.getElementById('date-filter').value;
                
                if (confirm(`Apakah Anda yakin ingin menutup sesi sidang untuk tanggal ${selectedDate}?`)) {
                    try {
                        const response = await fetch(APPS_SCRIPT_URL, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                action: 'clearQueue',
                                date: selectedDate
                            })
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            this.currentSession = null;
                            this.showNotification(`Sesi sidang untuk tanggal ${selectedDate} telah ditutup`, 'info');
                            this.loadQueueData();
                        } else {
                            throw new Error(result.error);
                        }
                    } catch (error) {
                        this.showNotification('Error: ' + error.message, 'error');
                    }
                }
            }

            async updateStatus(queueNumber, newStatus) {
                try {
                    console.log(`Updating status for queue ${queueNumber} to ${newStatus}`);
                    
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'updateStatus',
                            queueNumber: queueNumber,
                            status: newStatus
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('Update status result:', result);
                    
                    if (result.success) {
                        this.showNotification(`Status berhasil diupdate!`);
                        
                        // Kirim notifikasi email jika status berubah menjadi ongoing
                        if (newStatus === 'ongoing') {
                            const queue = await this.getQueueForDate('all');
                            const user = queue.find(item => item.queueNumber == queueNumber);
                            if (user) {
                                await this.sendSessionNotification(user, 'current');
                            }
                        }
                        
                        this.loadQueueData();
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    console.error('Update status error:', error);
                    this.showNotification('Error: ' + error.message, 'error');
                }
            }

            async deleteQueueItem(queueNumber) {
                if (!confirm('Apakah Anda yakin ingin menghapus data ini?')) return;
                
                try {
                    console.log(`Deleting queue item ${queueNumber}`);
                    
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'deleteQueue',
                            queueNumber: queueNumber
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    console.log('Delete result:', result);
                    
                    if (result.success) {
                        this.showNotification(`Data berhasil dihapus!`);
                        this.loadQueueData();
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    console.error('Delete error:', error);
                    this.showNotification('Error: ' + error.message, 'error');
                }
            }

            async sendImmediateCall(queueNumber) {
                try {
                    // Cari data user berdasarkan queueNumber
                    const queue = await this.getQueueForDate('all');
                    const user = queue.find(item => item.queueNumber == queueNumber);
                    
                    if (user) {
                        // Kirim notifikasi panggilan via EmailJS
                        await this.sendCallNotification(user);
                        
                        this.showNotification(`Panggilan berhasil dikirim ke ${user.nama}`, 'success');
                    } else {
                        throw new Error('Data user tidak ditemukan');
                    }
                } catch (error) {
                    console.error('Send call error:', error);
                    this.showNotification('Error: ' + error.message, 'error');
                }
            }

            async sendSessionNotification(user, type) {
                if (!EMAILJS_CONFIG.PUBLIC_KEY) {
                    console.log('EmailJS not configured, skipping email notification');
                    return;
                }

                let templateParams = {
                    to_email: user.email,
                    to_name: user.nama,
                    from_name: "Sistem Sidang Pengadilan Agama Tarutung",
                    reply_to: EMAILJS_CONFIG.ADMIN_EMAIL,
                    queue_number: user.queueNumber,
                    no_perkara: user.no_perkara,
                    tanggal_sidang: this.formatDate(user.tanggal_sidang),
                    waktu_sidang: user.waktu_sidang
                };

                let templateId = EMAILJS_CONFIG.TEMPLATES.REMINDER;

                switch(type) {
                    case 'current':
                        templateParams.message = `Sidang Anda sekarang dimulai. Nomor antrian: ${user.queueNumber}. Silakan segera menuju ruang sidang.`;
                        break;
                    case 'next':
                        templateParams.message = `Sidang Anda akan segera dimulai. Nomor antrian: ${user.queueNumber}. Perkiraan giliran: ${user.waktu_sidang}`;
                        break;
                }

                try {
                    await emailjs.send(EMAILJS_CONFIG.SERVICE_ID, templateId, templateParams);
                    console.log(`Email notifikasi berhasil dikirim ke ${user.email}`);
                    return true;
                } catch (error) {
                    console.error('Error mengirim email:', error);
                    return false;
                }
            }

            async sendCallNotification(user) {
                if (!EMAILJS_CONFIG.PUBLIC_KEY) {
                    console.log('EmailJS not configured, skipping call notification');
                    return;
                }

                const templateParams = {
                    to_email: user.email,
                    to_name: user.nama,
                    from_name: "Admin Sidang",
                    reply_to: EMAILJS_CONFIG.ADMIN_EMAIL,
                    queue_number: user.queueNumber,
                    no_perkara: user.no_perkara,
                    message: "SEGERA: Anda dipanggil untuk sidang sekarang. Silakan langsung menuju ruangan sidang."
                };

                try {
                    await emailjs.send(
                        EMAILJS_CONFIG.SERVICE_ID, 
                        EMAILJS_CONFIG.TEMPLATES.CALL_NOTIFICATION, 
                        templateParams
                    );
                    console.log(`Panggilan mendadak berhasil dikirim ke ${user.email}`);
                    return true;
                } catch (error) {
                    console.error('Error mengirim panggilan mendadak:', error);
                    return false;
                }
            }

            async clearSelectedData() {
                const selectedDate = document.getElementById('date-filter').value;
                
                if (selectedDate === 'all') {
                    if (!confirm('Apakah Anda yakin ingin menghapus SEMUA data?')) return;
                } else {
                    if (!confirm(`Apakah Anda yakin ingin menghapus data untuk tanggal ${selectedDate}?`)) return;
                }

                try {
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            },
                        body: JSON.stringify({
                            action: 'clearQueue',
                            date: selectedDate
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.currentSession = null;
                        this.showNotification('Data berhasil dihapus!');
                        this.loadQueueData();
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    console.error('Clear data error:', error);
                    this.showNotification('Error: ' + error.message, 'error');
                }
            }

            async getQueueForDate(date) {
                try {
                    const response = await fetch(`${APPS_SCRIPT_URL}?action=getQueue&timestamp=${Date.now()}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        const allQueue = data.data.data || data.data || [];
                        return date === 'all' ? allQueue : allQueue.filter(item => item.tanggal_sidang === date);
                    }
                    return [];
                } catch (error) {
                    console.error('Error getting queue for date:', error);
                    return [];
                }
            }

            async exportToExcel() {
                try {
                    window.open('https://docs.google.com/spreadsheets/d/1lNjl25Jk5mmqpwj8MnsKVhPI7x9yNTJmm-JrsoXelgw/edit', '_blank');
                } catch (error) {
                    this.showNotification('Error membuka spreadsheet: ' + error.message, 'error');
                }
            }

            updateDateFilter(dates) {
                const dateFilter = document.getElementById('date-filter');
                const currentValue = dateFilter.value;
                
                dateFilter.innerHTML = '<option value="all">Semua Tanggal</option>';
                
                dates.forEach(date => {
                    const option = document.createElement('option');
                    option.value = date;
                    option.textContent = this.formatDate(date);
                    dateFilter.appendChild(option);
                });
                
                // Pertahankan nilai yang dipilih
                dateFilter.value = currentValue;

                // Update display
                document.getElementById('current-date-display').textContent = 
                    currentValue === 'all' ? 'Semua Tanggal' : this.formatDate(currentValue);
            }

            formatDate(dateString) {
                if (!dateString) return '-';
                
                try {
                    // Coba parsing tanggal dari berbagai format
                    let cleanDate = dateString;
                    
                    // Jika tanggal mengandung format yang tidak normal
                    if (dateString.includes('T') || dateString.includes('Z') || dateString.includes('.')) {
                        // Ini adalah format ISO, ambil hanya bagian tanggal
                        cleanDate = dateString.split('T')[0];
                    }
                    
                    const date = new Date(cleanDate);
                    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    return date.toLocaleDateString('id-ID', options);
                } catch (error) {
                    console.error('Error formatting date:', error);
                    return dateString; // Return as-is jika parsing gagal
                }
            }

            formatDateTime(dateString, timeString) {
                if (!dateString || !timeString) return '-';
                
                try {
                    // Format tanggal
                    let cleanDate = dateString;
                    if (dateString.includes('T') || dateString.includes('Z') || dateString.includes('.')) {
                        cleanDate = dateString.split('T')[0];
                    }
                    
                    const date = new Date(cleanDate);
                    const formattedDate = date.toLocaleDateString('id-ID', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    });
                    
                    // Format waktu - normalisasi ke format HH:MM
                    let cleanTime = timeString;
                    
                    // Jika waktu mengandung format yang tidak normal
                    if (timeString.includes('T') || timeString.includes('Z') || timeString.includes('.')) {
                        // Ini adalah format ISO, ambil hanya bagian waktu
                        const timePart = timeString.split('T')[1] || timeString;
                        const timeParts = timePart.split(':');
                        cleanTime = `${timeParts[0]}:${timeParts[1]}`;
                    } else if (timeString.includes(' ')) {
                        // Jika ada spasi, ambil bagian pertama
                        cleanTime = timeString.split(' ')[0];
                    }
                    
                    // Pastikan format HH:MM
                    const timeParts = cleanTime.split(':');
                    if (timeParts.length >= 2) {
                        const hours = timeParts[0].padStart(2, '0');
                        const minutes = timeParts[1].padStart(2, '0');
                        cleanTime = `${hours}:${minutes}`;
                    }
                    
                    // Validasi waktu yang valid (09:00, 10:00, 11:00, 12:00, 13:00, 14:00)
                    const validTimes = ['09:00', '10:00', '11:00', '12:00', '13:00', '14:00'];
                    if (!validTimes.includes(cleanTime)) {
                        // Jika waktu tidak valid, coba untuk menormalkan
                        const hour = parseInt(timeParts[0]);
                        if (hour >= 9 && hour <= 14) {
                            cleanTime = `${hour.toString().padStart(2, '0')}:00`;
                        }
                    }
                    
                    return `${formattedDate} ${cleanTime}`;
                } catch (error) {
                    console.error('Error formatting date/time:', error);
                    // Fallback: tampilkan data asli
                    return `${dateString} ${timeString}`;
                }
            }

            getStatusText(status) {
                const statusMap = {
                    'waiting': 'Menunggu',
                    'ongoing': 'Berlangsung',
                    'completed': 'Selesai',
                    'menunggu': 'Menunggu',
                    'sedang_berlangsung': 'Berlangsung',
                    'selesai': 'Selesai'
                };
                return statusMap[status] || 'Menunggu';
            }

            showLoading() {
                const tbody = document.getElementById('queue-table-body');
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center;"><div class="loading"></div> Memuat data...</td></tr>';
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type} show`;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000);
            }

            startAutoRefresh() {
                // Refresh data setiap 10 detik
                setInterval(() => {
                    this.loadQueueData();
                }, 10000);
            }
        }

        // Global instance
        let adminSystem;

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            adminSystem = new AdminSystem();
        });
    </script>
